<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/contact.css">
<title>CORLICO | ABOUT CORLICO</title>
</head>
<body id="body">
    
<header id="header">
<nav id="header-nav">
    <h1 id="logo"><a href="index.html"> CORLICO</a></h1>
    <ul>
        <li><button class="btn"> <a href="about.html">About us</a></button></li>
        <li><button class="btn"> <a href="services.html">Services</a></button></li>
        <li><button class="btn"> <a href="contact.html">Contact us</a></button></li>
    </ul>
</nav>
</header>
<section id="main">
    <div id="social-div">
        <h2>You can also contact us on social media. <br> Our Customer Representatives typically reply within minutes.</h2>
        <ul>
            <li class="smedia"><a href="#"><img src="./img/fb.png" alt="facebook icon"></a></li>
            <li class="smedia"><a href="#"><img src="./img/twitter.png" alt="twitter icon"></a></li>
            <li class="smedia"><a href="#"><img src="./img/IG.png" alt="a gmail icon"></a></li>
            <li class="smedia"><a href="#"><img src="./img/whatsapp.webp" alt="a gmail icon"></a></li>
            <li class="smedia"><a href=""><img src="./img/gamil.png" alt="a gmail icon"></a></li>
        </ul>
    </div>
    <div id="form-div">
        <form id="form">
            <label for="name">
                <input type="text" placeholder="please enter your name" required>
            </label>
            <label for="email">
                <input type="email" name="email" id="email" placeholder="enter your email" required>
            </label>
            <label for="number">
                <input type="number" name="number" id="number" placeholder="enter your contact">
            </label>
            <label for="textarea">
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="enter your message here" required></textarea>
            </label>
            <input id="submit" type="button" value="Submit">
        </form>
    </div>
</section>
<footer id="footer">
    All right reserved, Corlico Inc.
    &copy;, 2020.
</footer>
</body>
